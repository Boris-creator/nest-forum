<div class="wrapper">
  <button (click)="goBack()" class="mb-3">All items</button>
  <div class="item outline">
    <h1>{{ title }}</h1>
    <div class="raiting-wrapper">
      <app-raiting
        [max]="maxRait"
        (mark)="estimate($event)"
        [raiting]="raiting"
        [previous]="stars"
      ></app-raiting>
    </div>
  </div>
  <div class="mt-3">
    <app-thread [itemId]="id"></app-thread>
  </div>
</div>
