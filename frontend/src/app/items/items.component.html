<div>
  <div *ngFor="let item of items" (click)="openItem(item.id)">
    {{ item.title }}
  </div>
  <div>
    <button (click)="page = page - 1" [disabled]="page == 0">previous</button>
    <button
      *ngFor="let e of [].constructor(pagesCount); let i = index"
      [disabled]="i == page"
      (click)="page = i"
    >
      {{ i + 1 }}
    </button>
    <button (click)="page = page + 1" [disabled]="lastPage">next</button>
  </div>
</div>
